<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>商品管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="商品类别" v-model="pagination.typeId" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="商品名称" v-model="pagination.pName" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="商品描述" v-model="pagination.pContent" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="商品数量" v-model="pagination.pNumber" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="商品价格" v-model="pagination.pPrice" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="typeId" label="商品类别" align="center"></el-table-column>                <el-table-column prop="pname" label="商品名称" align="center"></el-table-column>                <el-table-column prop="pcontent" label="商品描述" align="center"></el-table-column>                <el-table-column prop="pnumber" label="商品数量" align="center"></el-table-column>                <el-table-column prop="pprice" label="商品价格" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增商品" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <!--                        这边在<el-form>标签中定义了formData模型                        在新增商品页面中，点击“确定”按钮，在handleAdd()函数中编码 可将formData中的数据提交                        -->                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品类别" prop="typeId">                                    <el-input v-model="formData.typeId"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="pname">                                    <el-input v-model="formData.pname"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品数量" prop="pnumber">                                    <el-input v-model="formData.pnumber"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="商品价格" prop="pprice">                                    <el-input v-model="formData.pprice"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="商品描述">                                    <el-input v-model="formData.pcontent" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品类别" prop="typeId">                                    <el-input v-model="formData.typeId"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="商品名称" prop="pname">                                    <el-input v-model="formData.pname"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="商品数量" prop="pnumber">                                    <el-input v-model="formData.pnumber"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="商品价格" prop="pprice">                                    <el-input v-model="formData.pprice"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="商品描述">                                    <el-input v-model="formData.pcontent" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                typeId: [{required: true, message: '商品类别为必填项', trigger: 'blur'}],                pname: [{required: true, message: '商品名称为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 3,//每页显示的记录数                total: 0,//总记录数                //用于查询的变量                typeId:"",                pName: "",                pContent: "",                pNumber: "",                pPrice: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            /**             * 调用查询全部数据的操作             * */            this.getAll();        },        methods: {            //列表            /**             * 将getAll方法定义为分页查询（方便）             * */            getAll() {                /**                 * 利用axios发送异步请求                 * */                /**                 * 注意：我们需要从url中拿参数，控制层中设置的传入参数为ProductInfo，所以这边定义的【参数名称】需要与【实体类属性名】一致                 *                 * 而像在请求体中取参数的话，浏览器端将数据封装成json格式时，会自动转换成小写                 *                 * */                param = "?typeId=" + this.pagination.typeId;                param += "&pName=" + this.pagination.pName;                param += "&pContent=" + this.pagination.pContent;                param += "&pNumber=" + this.pagination.pNumber;                param += "&pPrice=" + this.pagination.pPrice;                axios.get("/products/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    console.log(res.data.data);                    this.dataList = res.data.data.list;                    this.pagination.currentPage = res.data.data.pageNum;                    this.pagination.pageSize = res.data.data.pageSize;                    this.pagination.total = res.data.data.total;                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                /**                 * 在弹出添加窗口时候,将表单数据重置                 * */                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd() {                axios.post("/products", this.formData).then((res) => {                    if (res.data.flag) {                        //1.若新增操作执行成功，即flag=true 则关闭弹层                        this.dialogFormVisible = false;                        this.$message.success("添加成功");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    //2.无论操作成功与否，都重新加载数据                    this.getAll();                });            },            //取消按钮            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.error("当前操作取消");            },            // 删除            handleDelete(row) {                //console.log(row);                this.$confirm("是否永久删除此数据？", "警告", {type: "info"}).then(() => {                    axios.delete("/products/" + row.pid).then((res) => {                        if (res.data.flag) {                            //1.若删除操作执行成功，即flag=true则弹窗                            this.$message.success("删除成功");                        } else {                            this.$message.error("数据同步失败！自动更新页面");                        }                    }).finally(() => {                        //2.无论删除操作成功与否，都重新加载数据                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/products/" + row.pid).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else {                        this.$message.error("数据同步失败！自动更新页面");                    }                }).finally(() => {                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/products", this.formData).then((res) => {                    if (res.data.flag && res.data.data != null) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功！");                    } else {                        this.$message.error(res.data.msg);                    }                }).finally(() => {                    this.getAll();                });            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                //修改页面值currentPage为当前页码值                this.pagination.currentPage = currentPage;                //执行分页查询                this.getAll();            },            //条件查询        }    })</script></html>
